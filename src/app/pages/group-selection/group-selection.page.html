<ion-header>
  <ion-toolbar>
    <ion-title>Ir para outro lugar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="selectGroup(group)">
      {{group.displayName}}
    </ion-item>
  </ion-list>
</ion-content>
