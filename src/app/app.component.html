<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" persistent="true">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>Ações principais</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="changeCharacter()" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="people-outline"></ion-icon>
              <ion-label>Trocar de personagem</ion-label>
            </ion-item>
            <ion-item (click)="logout()" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="log-out-outline"></ion-icon>
              <ion-label>Fazer logoff</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
